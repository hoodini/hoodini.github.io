<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUV.AI Image Prompter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            height: 50px;
            width: auto;
            animation: floatLogo 3s ease-in-out infinite;
        }

        .title {
            text-align: center;
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #2563EB, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* API Keys Section */
        .api-keys-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .api-key-input {
            flex: 1;
            position: relative;
        }

        .api-key-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .api-key-input input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .api-key-input input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        /* Upload Area */
        .upload-area {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(0, 122, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.95);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            display: none;
            margin: 1rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Analyze Button */
        .analyze-btn {
            background: linear-gradient(135deg, #007AFF, #00C7FF);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem 0;
            display: none;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 122, 255, 0.3);
        }

        /* Loading Animation */
        .loading-container {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .loading-orb {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #007AFF, #00C7FF);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.3);
        }

        /* Results Section */
        .result-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-content {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            font-size: 1rem;
            line-height: 1.8;
            color: #444;
        }

        .copy-btn {
            position: relative;
            overflow: hidden;
        }

        .copy-btn.copied {
            background: #34C759;
            color: white;
        }

        .copy-btn.copied::after {
            content: '‚úì';
            position: absolute;
            right: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background Animation */
        .background-orbs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="yuvailogo.png" alt="YUV.AI Logo" class="logo">
            <h1 class="title">YUV.AI Image Prompter</h1>
        </div>
        
        <div class="api-keys-container">
            <div class="api-key-input">
                <label for="visionKey">Vision Model API Key</label>
                <input type="password" id="visionKey" placeholder="Enter Vision API Key">
                <button class="toggle-visibility" onclick="toggleVisibility('visionKey')">üëÅÔ∏è</button>
            </div>
            <div class="api-key-input">
                <label for="llmKey">LLM Model API Key</label>
                <input type="password" id="llmKey" placeholder="Enter LLM API Key">
                <button class="toggle-visibility" onclick="toggleVisibility('llmKey')">üëÅÔ∏è</button>
            </div>
        </div>

        <div class="upload-area" id="dropZone">
            <p>Drop your image here or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="preview" class="preview-image">
        
        <button id="analyzeBtn" class="analyze-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            Analyze Image
        </button>

        <div class="background-orbs">
            <div class="orb" style="background: #007AFF; width: 300px; height: 300px; top: 10%; left: 10%;"></div>
            <div class="orb" style="background: #00C7FF; width: 200px; height: 200px; bottom: 20%; right: 20%;"></div>
        </div>

        <div id="loading" class="loading-container">
            <div class="loading-orb"></div>
            <div class="loading-text">Processing your image...</div>
        </div>

        <div id="result" class="result-container">
            <div class="section">
                <h2 class="section-title">
                    <span>üì∏</span> Vision Description
                </h2>
                <div class="section-content">
                    <button class="copy-btn" onclick="copyToClipboard('visionOutput')">
                        <span>üìã</span> Copy
                    </button>
                    <div id="visionOutput"></div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    <span>‚ú®</span> Generated Prompt
                </h2>
                <div class="section-content">
                    <button class="copy-btn" onclick="copyToClipboard('promptOutput')">
                        <span>üìã</span> Copy
                    </button>
                    <div id="promptOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const visionOutput = document.getElementById('visionOutput');
        const promptOutput = document.getElementById('promptOutput');

        // Load saved API keys
        document.getElementById('visionKey').value = localStorage.getItem('visionKey') || '';
        document.getElementById('llmKey').value = localStorage.getItem('llmKey') || '';

        // Save API keys on change
        ['visionKey', 'llmKey'].forEach(id => {
            document.getElementById(id).addEventListener('change', (e) => {
                localStorage.setItem(id, e.target.value);
            });
        });

        // Toggle API key visibility
        function toggleVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // File Upload Handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#007AFF';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'rgba(0, 122, 255, 0.3)';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(0, 122, 255, 0.3)';
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    analyzeBtn.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        }

        // Vision Analysis Prompt
        const VISION_PROMPT = `Analyze this image with professional photography and cinematography expertise:

1. üì∑ Technical Analysis
   ‚Ä¢ Camera angle and position
   ‚Ä¢ Framing techniques used
   ‚Ä¢ Depth of field characteristics
   ‚Ä¢ Focal length indicators

2. üí° Lighting Study
   ‚Ä¢ Main light sources and types
   ‚Ä¢ Lighting pattern (Rembrandt, Loop, etc.)
   ‚Ä¢ Shadow characteristics
   ‚Ä¢ Color temperature analysis

3. üé® Visual Elements
   ‚Ä¢ Color palette and harmony
   ‚Ä¢ Composition techniques
   ‚Ä¢ Texture and patterns
   ‚Ä¢ Mood and atmosphere

4. üé¨ Cinematic Elements
   ‚Ä¢ Movement and dynamics
   ‚Ä¢ Visual storytelling elements
   ‚Ä¢ Post-processing indicators
   ‚Ä¢ Special effects or treatments

Provide a comprehensive analysis that could serve as a blueprint for recreation.`;

        // Analyze Button Handler
        analyzeBtn.addEventListener('click', async () => {
            const visionKey = document.getElementById('visionKey').value;
            const llmKey = document.getElementById('llmKey').value;
            
            if (!visionKey || !llmKey) {
                alert('Please enter both API keys before analyzing the image.');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const imageBase64 = preview.src.split(',')[1];
                
                // Gemini Vision API Call
                const geminiResponse = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${visionKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: imageBase64
                                    }
                                },
                                { text: VISION_PROMPT }
                            ]
                        }]
                    })
                });

                if (!geminiResponse.ok) {
                    throw new Error(`Gemini API Error: ${await geminiResponse.text()}`);
                }

                const geminiData = await geminiResponse.json();
                const description = geminiData.candidates[0].content.parts[0].text;
                visionOutput.innerHTML = formatOutput(description);

                // Cohere API Call
                const cohereResponse = await fetch('https://api.cohere.ai/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${llmKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'command',
                        prompt: `Create a detailed image generation prompt based on this description, incorporating specific camera angles, lighting techniques, and composition elements. Include:

1. Camera angle and framing
2. Lighting setup and style
3. Color palette and mood
4. Subject details and positioning
5. Environmental elements
6. Any special effects or post-processing

Description: ${description}

Format the prompt in a comprehensive, detailed manner similar to this example:
"A cinematic mid-shot portrait utilizing Rembrandt lighting, with the main subject positioned slightly off-center. The scene is illuminated by warm ambient lighting (3200K) with a subtle backlight creating a golden rim effect. The background features bokeh effects with a shallow depth of field at f/2.8. The color palette emphasizes deep blues and warm golden tones, creating a moody atmosphere enhanced by subtle fog effects in the background."`,
                        max_tokens: 300,
                        temperature: 0.8,
                    })
                });

                if (!cohereResponse.ok) {
                    throw new Error(`Cohere API Error: ${await cohereResponse.text()}`);
                }

                const cohereData = await cohereResponse.json();
                promptOutput.innerHTML = formatOutput(cohereData.generations[0].text);
                
                result.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Error processing image: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Utility Functions
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.currentTarget;
                btn.classList.add('copied');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Copied ‚úì';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function formatOutput(text) {
            return text.split('\n').map(line => {
                line = line.trim();
                if (line.startsWith('#')) {
                    return `<h3>${line.substring(1)}</h3>`;
                } else if (line.startsWith('*') || line.startsWith('‚Ä¢')) {
                    return `<li>${line.substring(1)}</li>`;
                } else if (line.length > 0) {
                    return `<p>${line}</p>`;
                }
                return '';
            }).join('');
        }
    </script>
</body>
</html>
