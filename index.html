<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container text-center">
    <h1 class="display-4">Smart AI Keywords Tool</h1>
    <p class="lead">Enter Text -> Get Keywords -> Paste in your favorite AI engine -> Create amazing photos!</p>
    <p class="lead">(Midjourney, Lexica, DALLE, OpenAI, chatGPT, etc)</p>

</div>
<div class="jumbotron jumbotron-fluid bg-cover" style="background-image: url('https://cdn.midjourney.com/32ce708f-4db2-4ecd-91bb-71bca3064450/grid_0.png');">
    <div class="container">
        <h1 class="display-4 text-center"><br><br></h1>
        <p class="lead text-center"></p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <form class="col-12 code-snippet">
                    <label for="textInput" id="textI">Enter Detailed Text:</label>
                    <textarea class="form-control" id="textInput" rows="3"></textarea>
                    <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="col-6 code-snippet">
            <label for="codeSnippet" id="codeS">Smart Prompt Keywords detected:</label>
            <pre><code id="codeSnippet"></code></pre>
        </div>
    </div>
</div>
<br><br>
<footer>
    <h3 class="text-center"><span id="crights">Copyright &copy; Yuval Avidani @hackit.co.il</span></h3>
</footer>
<script src="script.js"></script>
</body>
</html>
